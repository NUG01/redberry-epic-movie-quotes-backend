components:
  responses:
    comments_quote:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  example: 1  
                quote_id:
                  type: integer
                  example: 1 
                user_id:
                  type: integer
                  example: 4 
                body:
                  type: text
                  example: Random comment 
                created_at:
                  type: string
                  example: 2022-12-03T05:53:35.000000Z
                updated_at:
                  type: string
                  example: 2022-12-03T05:53:35.000000Z   
                user:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 4        
                    name:
                      type: string
                      example: Username 
                    thumbnail:
                      type: string
                      example: images/BIeBbKo2Lc6nbMfk8STZ4yjEERLrTez0dWXEnmHo.png 
    comments:
      '200':
        description: Successful operation
        content:
          text/plain:
            schema:
              type: string
              example: 'Comment added successfully!'