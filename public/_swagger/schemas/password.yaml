components:
  schemas:
    forgot_password:
      type: object
      properties:
        email:
          type: string
          example: redberry@redberry.ge
      required:  
          - email
    reset_password:
      type: object
      properties:
        password:
          type: string
          example: redberry123
        token:
          type: string
          example: 8bd81d592b5be48078728328e521e7c5411b3a2e
        email:
          type: string
          example: redberry@redberry.ge
      required:  
          - password       
          - token
      