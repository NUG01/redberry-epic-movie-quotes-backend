paths:
  /user:
    get:
      tags:
        - User
      summary: Returns the user
      description: Returns user info if authorization is successfull
      responses:
        '200': 
          description: A JSON object of user
          content:
            application/json:
              schema: 
                type: object
                properties:
                  id:
                    type: integer
                    example: 4
                  name:
                    type: string
                    example: Arthur Dent
                  email:
                    type: string
                    example: redberry@redberry.ge
                  thumbnail:
                    type: string
                    example: images/G9AbFn69bIW6arB3QuBeFLNAVY6k5SaOJpiod4tf.png
                  google_id:
                    type: integer
                    example: 106421724346060553447
                  emails:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      user_id:
                        type: integer
                        example: 4
                      address:
                        type: string
                        example: redberry2@redberry.ge
                      created_at:
                        type: string
                        example: 2022-12-03T05:53:35.000000Z
                      updated_at:
                        type: string
                        example: 2022-12-03T05:53:35.000000Z
